<template>
    <lightning-card  variant="Narrow" icon-name="standard:account"> 
        <lightning-button-group slot="actions">                                
        </lightning-button-group>        
        <template lwc:if={accountRecord}>       
            <h3 slot="title" class="lgc-bg">                        
                {accountRecord.fields.Name.value}            
            </h3>                                                               
            <!-- Simple -->
            <div class="slds-p-left_medium">            
                <p class="slds-truncate" title="Última atualizção">
                    <span>Última atualização: </span><lightning-formatted-date-time value={accountRecord.fields.LastModifiedDate.value}
                        weekday="short" year="numeric" month="2-digit" day="2-digit"
                        hour="2-digit" minute="2-digit" second="2-digit"
                        time-zone-name="long"
                    >
                    </lightning-formatted-date-time>
                </p>            
            </div>                                  
        </template>    
        <lightning-card  
            
            variant="Narrow" icon-name="standard:order">         
            <template lwc:if={orders}>
                <c-data-grid
                    main-records={orders}
                    onexpand={handleExpand}
                >
                </c-data-grid>
            </template>
        </lightning-card>
    </lightning-card>
