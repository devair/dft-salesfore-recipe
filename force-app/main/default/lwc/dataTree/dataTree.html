<template>
    <lightning-card title="Árvore de Grupo Econômico e Contas" icon-name="standard:account">                            
        <lightning-button-group slot="actions">                
            <lightning-input type="text" value={searchTerm} onchange={handleSearchChange} label="Digite o nome do cliente"></lightning-input>
        </lightning-button-group>     

        <template if:true={isMobile}>
            <template for:each={treeData} for:item="account">
                <div key={account.id} class="card-container">                
                    <lightning-card>
                        <h3 slot="title">
                            <lightning-formatted-url 
                                value={account.recordUrl} 
                                label={account.name} 
                                target="_blank"
                                class="record-link">
                            </lightning-formatted-url>
                        </h3>

                        <lightning-button-group slot="actions">                
                            <lightning-button-icon icon-name="standard:account_info" 
                                alternative-text="One Page"
                                title="One Page"
                                class="slds-button_icon-large slds-m-left_xx-small"
                                value={account.parentId} onclick={handleOnePage}
                                variant="border-filled"
                                >
                            </lightning-button-icon>                            
                        </lightning-button-group> 
            
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-var-m-bottom_small">
                                <p class="card-label">Telefone</p>
                                <p class="card-field">{account.phone}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-var-m-bottom_small">
                                <p class="card-label">Email</p>
                                <p class="card-field">{account.email}</p>
                            </div>
                        </div>                                                   
                        <template if:true={account._children.length}>
                            <lightning-accordion allow-multiple-sections-open>
                                <template for:each={account._children} for:item="child">
                                    <lightning-accordion-section key={child.id} name="children" label={child.name}>
                                        <div class="card-container">                
                                            <lightning-card>
                                                <h3 slot="title">
                                                    <lightning-formatted-url 
                                                        value={child.recordUrl} 
                                                        label={child.name} 
                                                        target="_blank"
                                                        class="record-link">
                                                    </lightning-formatted-url>
                                                </h3>
                                                <div class="slds-grid">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <p class="card-label">Telefone</p>
                                                        <p class="card-field">{account.phone}</p>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <p class="card-label">Email</p>
                                                        <p class="card-field">{account.email}</p>
                                                    </div>
                                                </div>  
                                                <div class="card-content">
                                                    <div>
                                                        <p class="card-label">Telefone 2</p>
                                                        <p class="card-field">{child.phone}</p>
                                                    </div>
                                                    <div>
                                                        <p class="card-label">Email 2</p>
                                                        <p class="card-field">{child.email}</p>
                                                    </div>    
                                                </div>
                                            </lightning-card>
                                        </div>                                                                                
                                    </lightning-accordion-section>
                                    </template>
                            </lightning-accordion>
                        </template>
                    </lightning-card>
                </div>
            </template>
        </template>

        <template if:false={isMobile}>  
                                              
            <lightning-tree-grid class="lightning-tree-grid"
                key-field="id"
                columns={columns}
                data={treeData}                        
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            >
            </lightning-tree-grid>            
        </template>        
    </lightning-card>
</template>
