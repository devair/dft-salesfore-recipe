<template>   
    <template if:true={isMobile}>
        <div class="fixed-header">
            <lightning-input type="search" class="slds-m-left_xx-small slds-m-right_xx-small"
                value={searchTerm} 
                onchange={handleSearchChange} 
                placeholder="Digite o nome do cliente"
            ></lightning-input>
        </div>
        <lightning-card title="Grupos Econômicos" icon-name="standard:account">  
            <template for:each={treeData} for:item="account">
                <div key={account.id} class="card-container">                
                    <lightning-card>
                        <h3 slot="title">
                            <lightning-formatted-url 
                                value={account.recordUrl} 
                                label={account.name} 
                                target="_blank"
                                class="record-link">
                            </lightning-formatted-url>
                        </h3>

                        <lightning-button-group slot="actions">                
                            <lightning-button-icon icon-name="standard:account_info" 
                                alternative-text="One Page"
                                title="One Page"
                                class="slds-button_icon-large slds-m-left_xx-small"
                                value={account.parentId} onclick={handleOnePage}
                                variant="border-filled"
                                >
                            </lightning-button-icon>                            
                        </lightning-button-group> 
                        <lightning-accordion allow-multiple-sections-open>
                            <lightning-accordion-section name="details" label="Detalhes do grupo">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-var-m-bottom_small">
                                        <p class="card-label">Telefone</p>
                                        <p class="card-field">{account.phone}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-var-m-bottom_small">
                                        <p class="card-label">Email</p>
                                        <p class="card-field">{account.email}</p>
                                    </div>
                                </div>       
                            </lightning-accordion-section>
                        </lightning-accordion>                                            
                        <template if:true={account._children.length}>
                            <lightning-accordion allow-multiple-sections-open aria-label="Contas do grupo">
                                <template for:each={account._children} for:item="child">
                                    <lightning-accordion-section key={child.id} name="children" label={child.name}>
                                        <div class="card-container">                
                                            <lightning-card>
                                                <h3 slot="title">
                                                    <lightning-formatted-url 
                                                        value={child.recordUrl} 
                                                        label={child.name} 
                                                        target="_blank"
                                                        class="record-link">
                                                    </lightning-formatted-url>
                                                </h3>
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-var-m-bottom_small">
                                                        <p class="card-label">Telefone</p>
                                                        <p class="card-field">{account.phone}</p>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-var-m-bottom_small">
                                                        <p class="card-label">Email</p>
                                                        <p class="card-field">{account.email}</p>
                                                    </div>
                                                </div>  
                                                <!--
                                                <div class="card-content">
                                                    <div>
                                                        <p class="card-label">Telefone 2</p>
                                                        <p class="card-field">{child.phone}</p>
                                                    </div>
                                                    <div>
                                                        <p class="card-label">Email 2</p>
                                                        <p class="card-field">{child.email}</p>
                                                    </div>    
                                                </div> -->
                                            </lightning-card>
                                        </div>                                                                                
                                    </lightning-accordion-section>
                                    </template>
                            </lightning-accordion>
                        </template>
                    </lightning-card>
                </div>
            </template>
        </lightning-card>
    </template>
    <template if:false={isMobile}>                           
        <lightning-card title="Grupos Econômicos" icon-name="standard:account">  
            <lightning-button-group slot="actions">                
                <lightning-input type="search" value={searchTerm} 
                    onchange={handleSearchChange} 
                    placeholder="Digite o nome do cliente"
                >
                </lightning-input>
            </lightning-button-group>     
                                
            <lightning-tree-grid class="lightning-tree-grid"
                key-field="id"
                columns={columns}
                data={treeData}                        
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            >
            </lightning-tree-grid>            
        </lightning-card>
    </template>        
</template>
