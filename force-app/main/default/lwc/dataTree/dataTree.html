<template>
    <lightning-card title="Árvore de Grupo Econômico e Contas" icon-name="standard:account">                            
        <template if:true={isMobile}>
            <template for:each={treeData} for:item="account">
                <div key={account.id} class="card-container">                
                    <lightning-card>
                        <h3 slot="title">
                            <lightning-formatted-url 
                                value={account.recordUrl} 
                                label={account.name} 
                                target="_blank"
                                class="record-link">
                            </lightning-formatted-url>
                        </h3>
                        <div class="card-content">
                            <div>
                                <p class="card-label">Telefone</p>
                                <p class="card-field">{account.phone}</p>
                            </div>
                            <div>
                                <p class="card-label">Email</p>
                                <p class="card-field">{account.email}</p>
                            </div>                                                        
                        </div>                        
                        <template if:true={account._children.length}>
                            <lightning-accordion allow-multiple-sections-open>
                                <lightning-accordion-section name="children" label="Contas vinculadas">
                                    <template for:each={account._children} for:item="child">
                                        <div key={child.id} class="card-container">                
                                            <lightning-card>
                                                <h3 slot="title">
                                                    <lightning-formatted-url 
                                                        value={child.recordUrl} 
                                                        label={child.name} 
                                                        target="_blank"
                                                        class="record-link">
                                                    </lightning-formatted-url>
                                                </h3>
                                                <div class="card-content">
                                                    <div>
                                                        <p class="card-label">Telefone</p>
                                                        <p class="card-field">{child.phone}</p>
                                                    </div>
                                                    <div>
                                                        <p class="card-label">Email</p>
                                                        <p class="card-field">{child.email}</p>
                                                    </div>    
                                                </div>
                                            </lightning-card>
                                        </div>                                                                                
                                    </template>
                                </lightning-accordion-section>
                            </lightning-accordion>
                        </template>
                    </lightning-card>
                </div>
            </template>
        </template>

        <template if:false={isMobile}>
            <lightning-tree-grid 
                key-field="id"
                columns={columns}
                data={treeData}                        
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            >
            </lightning-tree-grid>
        </template>        
    </lightning-card>
</template>
