<template>
    <lightning-card  variant="Narrow" icon-name="standard:account"> 
        <lightning-button-group slot="actions">                    
            <lightning-button label="Pedidos da carteira" name="opendOrders" title="Pedido da carteira" onclick={handleClick}></lightning-button>
            <lightning-button label="Detalhes" name="customerDetail" title="Detalhes do cliente" onclick={handleClick}></lightning-button>
            <lightning-button label="Exportar" name="export" title="Exportar em PDF" onclick={handleClick}></lightning-button>
        </lightning-button-group>

        <h3 slot="title" class="lgc-bg">                        
            {recordData.fields.Name.value}            
        </h3>                                                               
        <!-- Simple -->
        <div class="slds-p-left_medium">            
            <p class="slds-truncate" title="Última atualizção">
                <span>Última atualização: </span><lightning-formatted-date-time value={recordData.fields.LastModifiedDate.value}
                     weekday="short" year="numeric" month="2-digit" day="2-digit"
                     hour="2-digit" minute="2-digit" second="2-digit"
                     time-zone-name="long"
                >
                </lightning-formatted-date-time>
            </p>            
        </div>                                                                    
    </lightning-card>        
</template>
